{% set name = "turborepo" %}
{% set version = "2.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/vercel/turborepo/archive/v{{ version }}.tar.gz
  sha256: 412c4eeb9d3fff48b0cb4f35d917ffd9aedd904df2e6f44a83e9a8b02ae04f84

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - capnproto
    - cargo-bundle-licenses
    - libprotobuf
    - lld  # [linux]

test:
  commands:
    - turbo --help

about:
  home: https://github.com/vercel/turborepo/
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml
  summary: Build system optimized for JavaScript and TypeScript, written in Rust
  dev_url: https://github.com/vercel/turborepo/

extra:
  recipe-maintainers:
    - danielnachun
